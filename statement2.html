<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Booking</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            .nodisplay {
                display: none;
            }
            .circle {
                height: 50px;
                width: 50px;
                line-height: 50px;
                text-align: center;
                border-radius: 50%;
            }
        </style>
       <script>
         
            $(document).ready(function () {
           
                $("#txtDiscount").on('input',function () {
                    let oPrice = Number($("#txtOPRice").val());
                    let disPric = oPrice - Number($("#txtDiscount").val());
                    $("#txtFinal").val(disPric);
                    if ($("#txtOPRice").val() != "") {
                        $(".FinalPrice").show(); 
                    } 
                })
                $("#txtOPRice").on('input',function () { 
                    let oPrice = Number($("#txtOPRice").val());
                    let disPric = oPrice - Number($("#txtDiscount").val());
                    $("#txtFinal").val(disPric);
                    if ($("#txtDiscount").val() != "") {
                        $(".FinalPrice").show(); 
                    } 
                })
                $("#btnAdd").click(function () { 
                    const colorDIv ="<div class='col-md-1 '><div class='circle "+$("#dpdlColor").val()+"''>"+$( "#dpdlColor option:selected" ).text();+" </div> </div>";
                    $(".colorDiv").append(colorDIv);
                    $("#dpdlColor").val("");
                });
                
                $('input[type=radio][name=washable]').change(function () {
                    if (this.value == 'yes') {
                        $(".washableDiv").show();
                        $(".NotwashableDiv").hide();
                    }
                    else {
                        $(".washableDiv").hide();
                        $(".NotwashableDiv").show();
                    }
                });
            })
    
            function onDiscountChange() {
                debugger;
                if ($("#chkDiscount").is(":checked")) {
                    $(".Discount").show();
                } else {
                    $(".Discount").hide();
                }
            }
        </script>
    </head>
    
    <body>
        <div class="container">
            <div class="mt-2 p-3 bg-secondary text-white rounded text-center">
                <h2>Train Booking</h2>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="">From Station</label>
                    <select class="form-control">
                        <option> Select Station</option>
                        <option> Nagpur</option>
                        <option> Pune</option>
                        <option> Mumbai</option>
                        <option> Solapur</option>
                        <option> Kolhapur</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="">To Station </label>
                    <select class="form-control">
                        <option> Select Station</option>
                        <option> Nagpur</option>
                        <option> Pune</option>
                        <option> Mumbai</option>
                        <option> Solapur</option>
                        <option> Kolhapur</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="">Select Travel Date</label>
                    <input type="date" name="" id="txtOPRice" class="form-control">
                </div>
                <div class="col-md-2 p-2">
                    <div for="">Is Return Train Booked</div>
                    <input type="checkbox" onchange="onDiscountChange()" name="" id="chkReturnTrain">
                </div>
                <div class="col-md-2 nodisplay"  >
                    <label for="">Enter Train No & Date</label>
                    <input type="text" name="" id="txtDiscount" class="form-control">
                </div>
                <div class="col-md-2 FinalPrice nodisplay">
                    <label for="">Final Price</label>
                    <input type="text" name="" id="txtFinal" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div for="">Is Product Washable with warm water</div>
                    <input type="radio" name="washable" id="" value="yes"> Yes
                    <input type="radio" name="washable" id="" value="no"> No
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 bg-secondary  text-white m-2 washableDiv nodisplay">
                   <p>Product Is washable with warn water only</p> 
                    <p>Do Not Rinse and dry it is inside </p>
                </div>
                <div class="col-md-6 bg-danger text-white m-2 NotwashableDiv nodisplay">
                    <p>Product can't be  washed</p> 
                    <p>Just Dry it and clean it  </p>
                </div>
            </div>
            <div class="row"> 
                <div class="col-md-6">
                    Colors Available
                </div>
            </div>
            <div class="row"> 
                <div class="col-md-3">
                    <label for="">Select Color</label>
                    <select id="dpdlColor" class="form-control">
                        <option value=""> Select Color</option>
                        <option value="bg-danger"> Red</option>
                        <option value="bg-primary"> Blue</option>
                        <option value="bg-success"> Green</option>
                        <option value="bg-secondary"> Gray </option>
                    </select>
                </div>
                <div class="col-md-2"> 
                     <button style="margin-top: 23px;" class="btn btn-sm btn-success" id="btnAdd">Add</button>
                </div>
            </div>
            <div class="row colorDiv mt-2"> 
                
            </div>
        </div>
    </body>
    
</html>
