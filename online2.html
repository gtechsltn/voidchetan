<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $("#divSide").hide(); 
            $("#btnAdd").click(function () { 
                 
                $("#divSide").show(); 
                $("#divMain").hide();
            });
            
            
         
            $(".btnClose").click(function () { 
                $("#divSide").hide(); 
                $("#divMain").show();
              
            });
            
            
        })
 
    </script>
</head>

<body>
    <div class="container">
        <p>
            <a href="./online.html">For less than 3 Input Fields only </a>
        </p>
        <div class="row">
            <div class="col-md-12" id="divMain">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <div class="row">
                            <div class="col-md-6">
                               <h6> List</h6>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-sm btn-warning " id="btnAdd" >Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>City</th>
                                        <th>Class</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Ram</td>
                                        <td>Mumbai</td>
                                        <td>Class 1</td>
                                    </tr>
                                    <tr>
                                        <td>Ram</td>
                                        <td>Mumbai</td>
                                        <td>Class 1</td>
                                    </tr>
                                    <tr>
                                        <td>Ram</td>
                                        <td>Mumbai</td>
                                        <td>Class 1</td>
                                    </tr>
                                    <tr>
                                        <td>Ram</td>
                                        <td>Mumbai</td>
                                        <td>Class 1</td>
                                    </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-12" id="divSide">
                <div class="card">
                    <div class="card-header bg-success text-white">  <div class="row">
                        <div class="col-md-6">
                            <h6>Add Form</h6>
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-sm btn-warning btnClose" id="">Close</button>
                        </div>
                    </div></div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control">
                                    <label for="">City</label>
                                    <input type="text" class="form-control">
                                    <label for="">Class</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="">Contact</label>
                                    <input type="text" class="form-control">
                                    <label for="">State</label>
                                    <input type="text" class="form-control">
                                    <label for="">Pin Code</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                           
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-sm btn-success">Save</button>
                        <button class="btn btn-sm btn-danger btnClose">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
