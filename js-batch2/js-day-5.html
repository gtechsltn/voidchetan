<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function hideDiv1() {
            debugger;
            alert('hide btn clicked');
        }
        function showDiv1() {
            debugger;
            alert('show btn clicked');
        }
        function onHower() {
            alert("Mouser Pointer is on butn");
        }
        function copy() {
            var name = document.getElementById("txtFirst").value; 
            document.getElementById("txtLast").value = name;
        }
        function hideDiv3() {
            document.getElementById("div3").style.display = "none";
        }
        function showDiv3() {
            document.getElementById("div3").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="row">
        <div class="col-3">
           <input type="text" class="form-control" id="txtFirst">
        </div>
        <div class="col-3">
            <input type="text" class="form-control" id="txtLast">
        </div>
        <div class="col-3">
            <div class="bg-danger p-4" id="div3">
                Div 3
            </div>
        </div>
        <div class="col-3">
            <div class="bg-secondary p-4">
                Div 4
            </div>
        </div>
    </div>
    <div class="row pt-2 text-center">
        <div class="col-3">
            <button class="btn btn-danger" onclick="hideDiv1()">Hide</button>
            <button class="btn btn-success" onclick="showDiv1()">Show</button>
        </div>
        <div class="col-3">
            <button class="btn btn-danger" onmouseover="onHower()">Hide</button>
            <button class="btn btn-success" onclick="copy()">Copy</button>
        </div>
        <div class="col-3">
            <button class="btn btn-danger" onclick="hideDiv3()">Hide</button>
            <button class="btn btn-success" onclick="showDiv3()">Show</button>
        </div>
        <div class="col-3">
            <button class="btn btn-danger">Hide</button>
            <button class="btn btn-success">Show</button>
        </div>
    </div>
</body>
</html>
