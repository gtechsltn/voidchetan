<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>

        var cityArray = [ "Nagpur" ,'Pune', "Jabalpur", "Solapur",'Panji' ];
        var rollNoList = [ 11,112,113,114,115,116,117,118 ];
        cityArray.splice(1,1);

            name: 'Shankar',

        cityArray.pop(); //remove element from bottom
        cityArray.pop();
        cityArray.shift(); //remove elemet from top
        cityArray.push('Latur'); //add element to end of array
        cityArray.push('Thaane');
        cityArray.unshift('Mumbai'); // add element to top position
        function addCity() {
            var city = document.getElementById('txtCity').value;
            cityArray.push(city);
            console.log(cityArray);
        }

        function addTopCity() {
            var city = document.getElementById('txtCity').value;
            cityArray.unshift(city);
            console.log(cityArray);
        }

        function removeLatCity() {
            cityArray.pop();
            console.log(cityArray);
        }
        function removeTop() {
            cityArray.shift();
            console.log(cityArray);
        }

    </script>
    <div class="row">
        <div class="col-3">
            <input type="text" id="txtCity" placeholder="Enter City" class="form-control">
        </div>
       
        <!-- <div class="col-3">
            <ul>
                <li>Nagpur</li>
            </ul>
        </div> -->
    </div>
    <div class="row">
        <div class="col-1">
            <button class="btn btn-success" onclick="addCity()">push</button>
        </div>
        <div class="col-1">
            <button class="btn btn-success" onclick="removeLatCity()">pop</button>
        </div>
        <div class="col-1">
            <button class="btn btn-success" onclick="removeTop()">shift</button>
        </div>
        <div class="col-1">
            <button class="btn btn-success" onclick="addTopCity()">unshift</button>
        </div>
    </div>
</body>
