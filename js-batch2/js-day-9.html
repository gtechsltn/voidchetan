<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Object </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        debugger;
        var localObj = localStorage.getItem('studObj');
        var localObj2 = JSON.parse(localObj);

        var studentObj = {
            firstName: '',
            middleName: '',
            lastName: '',
            city: '',
            state: ''
        }; 
        console.log('outer name' +studentObj.firstName);
        function saveStudent() { 
            studentObj.city = document.getElementById('dpdlCity').value;
            studentObj.firstName = document.getElementById('txtFName').value;
            studentObj.middleName = document.getElementById('txtMiddleName').value;
            studentObj.lastName = document.getElementById('txtLastName').value;
            studentObj.fullName = studentObj.firstName  +' ' + studentObj.middleName +' ' +studentObj.lastName;
            studentObj.state = document.getElementById('dpdlState').value; 
            studentObj.country = 'India'; //add new key in object using dot operator
            studentObj['CountryCode'] = 91; //add new field using  [ 'key name ' ] 
            console.log('inner name',studentObj.firstName); //using dot operator
            console.log('inner name',studentObj['state']); //using  [ 'keyName' ] 
            debugger;
            var strObj = JSON.stringify(studentObj);
            localStorage.setItem('studObj' ,strObj); //to store objcet into locastorage we have to convert into string
        } 
        function PrintData() {
            document.getElementById('liName').innerText = studentObj.fullName;
            document.getElementById('liCity').innerHTML = studentObj.city;
            document.getElementById('liState').innerText = studentObj.state;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col-3">
                        <label for="">First Name</label>
                        <input type="text" placeholder="F Name" id="txtFName" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="">Middle Name</label>
                        <input type="text" placeholder="M Name" id="txtMiddleName" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="L Name" id="txtLastName" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="">Select City</label>
                        <select name="" id="dpdlCity" class="form-control">
                            <option>Nagpur</option>
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Thane</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="">Select State</label>
                        <select name="" id="dpdlState" class="form-control">
                            <option>Mh</option>
                            <option>Goa</option>
                            <option>MP</option>
                            <option>CG</option>
                        </select>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-success" onclick="saveStudent()">Save Data</button>
                        <button class="btn btn-primary" onclick="PrintData()">Print Datt</button>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <ul>
                    <li id="liName"> </li>
                    <li id="liCity"> </li>
                    <li id="liState"> </li> 
                </ul>
            </div>
        </div>
       
    </div>
</body>

</html>
