<body>
    <div class="row">

        }

        }

        function generateTable() {
            var numebr = document.getElementById('txtNumber').value;
            for (var index = 1; index <= 10; index++) {
                console.log(index * numebr);
            }
            for (var index = 10; index >= 1; index--) {
                console.log(index * numebr);
            }
        }
