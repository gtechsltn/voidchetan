<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function createSquare() {
            debugger;
            var height = document.getElementById("txtHeight").value; //
            document.getElementById("div1").style.height = height;

            var width = document.getElementById("txtwidth").value;
            document.getElementById("div1").style.width = width;

            var backGroundColor = document.getElementById("txtColor").value;
            document.getElementById("div1").style.backgroundColor = backGroundColor;

        }
        function createCircle() {
            var height = document.getElementById("txt2Height").value;
            document.getElementById("div2").style.height = height;
            var width = document.getElementById("txt2width").value;
            document.getElementById("div2").style.width =width;
            var backColor = document.getElementById("txt2Color").value;
            document.getElementById("div2").style.backgroundColor = backColor; 
            var radious = document.getElementById("txt2Radius").value;
            document.getElementById("div2").style.borderRadius = radious;

        }
    </script>
</head>
<body>
    <div class="row">
        <div class="col-5 p-2" style="border: 1px solid gray;height: 300px;text-align: center;">
            <div id="div1" > 
            </div>
        </div>
        <div class="col-5 p-2" style="border: 1px solid gray;height: 300px;">
            <div id="div2"  > 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="row">
                <div class="col">
                    <label for="">Height</label>
                    <input type="text" placeholder="Height" id="txtHeight" class="form-control">
                </div>
                <div class="col">
                    <label for="">Width</label>
                    <input type="text" placeholder="width" id="txtwidth" class="form-control">
                </div>
                <div class="col">
                    <label for="">BackGround Color</label>
                    <input type="color"   id="txtColor" class="form-control">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-12 text-center">
                    <button class="btn btn-sm btn-primary" onclick="createSquare()" id="btnSquare">Create Div</button>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="row">
                <div class="col">
                    <label for="">Height</label>
                    <input type="text" placeholder="Height" id="txt2Height" class="form-control">
                </div>
                <div class="col">
                    <label for="">Width</label>
                    <input type="text" placeholder="width" id="txt2width" class="form-control">
                </div>
                <div class="col">
                    <label for="">Radius</label>
                    <input type="text" placeholder="width" id="txt2Radius" class="form-control">
                </div>
                <div class="col">
                    <label for="">BackGround Color</label>
                    <input type="color"   id="txt2Color" class="form-control">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-12 text-center">
                    <button class="btn btn-sm btn-primary" onclick="createCircle()" id="btnCircle">Create Circle</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
