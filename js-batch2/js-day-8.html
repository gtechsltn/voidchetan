<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>localStorage</title>
    
</head>

<body>
    <div class="container"> 
        <div class="row">
            <div class="col-3">
                <label for="">First Name</label>
                <input type="text" placeholder="F Name" id="txtFName" class="form-control">
            </div>
            <div class="col-3">
                <label for="">Middle Name</label>
                <input type="text" placeholder="M Name" id="txtMiddleName" class="form-control">
            </div>
            <div class="col-3">
                <label for="">Last Name</label>
                <input type="text" placeholder="L Name" id="txtLastName" class="form-control">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6 text-center">
                <button class="btn btn-success" onclick="saveData()">Save Data</button>
                <button class="btn btn-primary" onclick="removeAllValue()">Remove All</button>
            </div> 
        </div>
    </div>
    <script>
        var firstName = localStorage.getItem('fName');
        var middleName = localStorage.getItem('middleName');
        var lastName = localStorage.getItem('lastName');

        document.getElementById("txtFName").value  = firstName;
        document.getElementById("txtMiddleName").value = middleName;
        document.getElementById("txtLastName").value = lastName;

        function removeAllValue() {
            //localStorage.clear();
            localStorage.removeItem('middleName');
        }
        function saveData() {
            var fName = document.getElementById("txtFName").value;
            var mName = document.getElementById("txtMiddleName").value;
            var lName = document.getElementById("txtLastName").value; 
            localStorage.setItem('fName', fName);
            sessionStorage.setItem('fName', fName);
            localStorage.setItem('middleName',mName);
            localStorage.setItem('lastName',lName );

        }
    </script>
</body>

</html>
