<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-3">
            <input type="text" id="txtName" class="form-control">
        </div>
        <div class="col-3">
            <select id="dpdlCity">
                <option>Nagpur</option>
                <option>Mumbai</option>
                <option>Pune</option>
                <option>Solapur</option>
                <option>Jabalpur</option>
            </select>
        </div>
        <div class="col-3">
            <p class="text-primary" id="pMyPara">This is Demo Para </p>
        </div>
        <div class="col-3" id="div1">
            This is another text from DIV
        </div>
    </div>
    <div class="row">
       
    </div>
    <div class="row">
        <div class="col-3">
            Entered Text : <span class="spanText"> Hi From Span</span>
            Entered Text  2: <span class="spanText"> Hi From Span 2</span>
        </div>
        <div class="col-3">
            <input type="text"   class="form-control clsName">
        </div>
        <div class="col-3">
            text from para: <label class="myLable">Hi From Lable</label>
        </div>
        <div class="col-3 parentDiv">
            text from Div:
             <div class="mydivText">
                Hi From DIV
            </div>
        </div>
    </div>
</body>
</html>
