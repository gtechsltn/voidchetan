    <script>
        var isHide = true;
        $(document).ready(function () {
            $("#btnDiv1Show").click(function () {
                $("#div1").show();
            });
            $("#btnDiv1Hide").click(function () {
                $("#div1").hide();
            });
            $("#btnDiv2Toggle").click(function () {
                if (isHide) {
                    $("#div2").show();
                } else {
                    $("#div2").hide();
                }
                isHide = !isHide;
            });
            $("#txtNum1").on('input', function () {
                if ($("#txtNum1").val() == $("#txtNum2").val()) {
                    $("#div3").hide();
                } else {
                    $("#div3").show();
                }
            });
            $("#txtNum2").on('input', function () {
                if ($("#txtNum1").val() == $("#txtNum2").val()) {
                    $("#div3").hide();
                } else {
                    $("#div3").show();
                }
            });
             $("#txtFName").on('input', function () { 
                 $("#txtFullName").val($("#txtFName").val()+" " + $("#txtLName").val())
            });
            $("#txtLName").on('input', function () { 
                 $("#txtFullName").val($("#txtFName").val()+" " + $("#txtLName").val())
            });
            $("#invalidCheck2").on('input', function () { 
                 if($(this.))
            });
            
            $("#divOtherState").hide();
            $("#divOtherCity").hide();
            $("#dpdlState").click(function() {
                if($(this).val() =="Other") {
                    $("#divOtherState").show();
                } else {
                    $("#divOtherState").hide();
                }
            })
            $("#dpdlCity").click(function() {
                if($(this).val() =="Other") {
                    $("#divOtherCity").show();
                } else {
                    $("#divOtherCity").hide();
                }
            })
        })
    </script>

                    <ul>

                        <div class="col-md-4">
