<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $("#btnContinue").click(function () {
                var radio1Value = $('input:radio[name=radioCheck]:checked').val();
                if (radio1Value == undefined) {
                    alert('Selct at least one option');
                } else {
                    //  document.getElementById(selectedValue).style.display = 'block';
                    $("#textVal").val(radio1Value);
                }
            });
        })
    </script>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header bg-success text-white">
                ngIf Example
            </div>
            <div class="card-body">
                <p>If user not selected any radio button value and click on continue then showcase alert message for </p>
                <h6>Check any one radio button</h6>
                <div class="row">
                    <div class="col-md-3">
                        <label>Option 1</label>
                        <input type="radio" name="radioCheck" id="radio1" value="1">
                    </div>
                    <div class="col-md-3">
                        <label>Option 2</label>
                        <input type="radio" name="radioCheck" id="radio2" value="2">
                    </div>
                    <div class="col-md-3">
                        <label>Option 3</label>
                        <input type="radio" name="radioCheck" id="radio3" value="3">
                    </div>
                    <div class="col-md-3">
                        <label>Option 4</label>
                        <input type="radio" name="radioCheck" id="radio4" value="4">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div id="selectedValue">Selected value
                            <input type="text" id="textVal">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-sm btn-success" id="btnContinue">Contine</button>
            </div>
        </div>
    </div>
</body>
</html>
