<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#divRoleUser").hide();
            $("#divRoleAdmin").hide();
            $(".divRole").hide();
            $(".btn-sm").click(function () {
                $(this).siblings().removeClass('btn-success');
                $(this).addClass('btn-success');
            });
            $("#btnNewUserYes").click(function () {
                $(".divRole").show();
            });
            $("#btnNewUserNo").click(function () {
                $(".divRole").hide();
            });
            $("#dpdlRole").change(function () {
                if ($(this).val() == 'admin') {
                    $("#divRoleAdmin").show();
                    $("#divRoleUser").hide();
                } else {
                    $("#divRoleAdmin").hide();
                    $("#divRoleUser").show();
                }
            });
            $("#btnReset").click(function () {
                $("#divRoleUser").hide();
                $("#txtName").val('');
                $("#dpdlRole").val('');
                $("#divRoleAdmin").hide();
                $(".divRole").hide();
                $('div').siblings().removeClass('btn-success');
            });


        });
    </script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="mt-2 p-3 bg-secondary text-white rounded text-center">
            <h2>User Form</h2>
        </div>
    <div class="row">
        <div class="col-md-3">
            <label for="">User Name</label>
            <input type="text" name="" class="form-control" id="txtName">
        </div>
        <div class="col-md-3">
            <label for="">Select Role </label>
            <select id="dpdlRole" class="form-control">
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="employee">Employee</option>
                <option value="guest">Guest</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div for="">Can Edit</div>
            <button class="btn btn-sm btn-secondary" id="btnEditYes">Yes</button>
            <button class="btn btn-sm btn-secondary" id="btnEditNo">No</button>
        </div>
        <div class="col-md-2">
            <div for="">Can Delete</div>
            <button class="btn btn-sm btn-secondary " id="btnDeleteYes">Yes</button>
            <button class="btn btn-sm btn-secondary " id="btnDeleteNo">No</button>
        </div>
        <div class="col-md-2" id="divAdmin">
            <div for="">Can Create New Records</div>
            <button class="btn btn-sm btn-secondary " id="btnCreateYes">Yes</button>
            <button class="btn btn-sm btn-secondary " id="btnCreateNo">No</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div for="">Can Add New User</div>
            <button class="btn btn-sm btn-secondary btn-new-User" id="btnNewUserYes">Yes</button>
            <button class="btn btn-sm btn-secondary btn-new-User " id="btnNewUserNo">No</button>
        </div>
        <div class="col-md-2 divRole">
            <div id="divRoleUser">
                <label for="">Select User Role </label>
                <select class="form-control">
                    <option value="">Select User Role</option>
                    <option value="employee">Employee</option>
                    <option value="guest">Guest</option>
                </select>

            </div>
            <div id="divRoleAdmin">
                <label for="">Select Admin Role </label>
                <select class="form-control" id="divRoleAdmin">
                    <option value="">Select Admin Role</option>
                    <option value="user">User</option>
                    <option value="employee">Employee</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

        </div>
    </div>
    <div class="row pt-3">
        <div class="col-md-2 text-center">
            <button class="btn btn-danger" id="btnReset">Reset</button>
        </div>
        <div class="col-md-2 text-center">
            <button class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
</body>

</html>
