<body>
    <script>
        var currentDate = new Date();
        console.log(currentDate.getDay());
        console.log(currentDate.getMonth());
        console.log(currentDate.getFullYear());
        var currentDay = 0;
        switch (currentDay) {
            case 0:
                console.log("Sunday")
                break;
            case 1:
                console.log('Monday')
                break;
            case 2:
                console.log('Wednesdayu')
                break;
            case 3:
                console.log('Tuesday')
                break;
            case 4:
                console.log('Thurs')
                break;
            case 5:
                console.log('Fri')
                break;
            case 6:
                console.log('sat')
                break;
        }
        var name = "abc";
        switch (name) {
            case 'qaz':
                console.log("Sunday")
                break;
            case 'abc':
                console.log('abc')
                break;
            case 'hggg':
                console.log('Wednesdayu')
                break;
            default:
                console.log('defalu')
        }

    </script>
</body>
