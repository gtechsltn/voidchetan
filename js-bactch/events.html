<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Events</title>

</head>
<body>
    <script>
        function generateFullName(){
            var fname= document.getElementById('txtFName').value;
            var mname= document.getElementById('txtMName').value;
            var lname= document.getElementById('txtLName').value;
            
            var fullName= fname+" " +mname+" "+lname;
            alert(fullName);
            document.getElementById('myPara').innerHTML= fullName;
            document.getElementById('txtFullName').value = fullName;
        }
        function onCitySelect(){
            alert('drpdown changed');
            var city = document.getElementById('dpdlCity').value;
            document.getElementById('txtCity').value = city;
        }
        function addColor() {
            document.getElementById("div1").style.backgroundColor="green";
        }
    </script>
    <div class="row">
        <div class="col-sm-3" id="div1" style="background-color: red;">
                Div 1
        </div>
        <div class="col-sm-3">
            <button class="btn btn-sm btn-danger" onclick="addColor()">Add color</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <label for=""> F Name</label>
            <input type="text" name="" class="form-control"
             id="txtFName">
        </div>
        <div class="col-sm-3">
            <label for=""> M Name</label>
            <input type="text" name="" class="form-control"
             id="txtMName">
        </div>
        <div class="col-sm-3">
            <label for=""> L Name</label>
            <input type="text" name="" class="form-control" 
            id="txtLName">
            <p id="myPara"></p>
        </div>
        <div class="col-sm-3 pt-4">
           <button class="btn btn-sm btn-success"
            onclick="generateFullName()">Create Full Name</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <label for="">City</label>
            <select name="" id="dpdlCity"
             onchange="onCitySelect()">
                <option value="">Select City</option>
                <option value="Pune">Pune</option>
                <option value="Solapur">Solapur</option>
                <option value="Nagpur">Nagpur</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label for=""> Selected City</label>
            <input type="text" name="" class="form-control" 
            id="txtCity">
        </div>
        <div class="col-sm-3">
            <label for=""> L Name</label>
            <input type="text" name="" class="form-control" id="txtLName">
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="">Full Name</label>
            <input type="text" name="" class="form-control" id="txtFullName">
        </div>
    </div>
</body>
</html>
