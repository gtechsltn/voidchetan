<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Events</title>
    <script>
        function generatefullname(){
            var fname= document.getElementById('txtfname').value;
            var mname= document.getElementById('txtmname').value;
            var lname= document.getElementById('txtlname').value;
            var fullName= fname +" " + mname+" "+ lname;
            document.getElementById('txtfullname').value = fullName;
        }
        function onffocus(){
            document.getElementById('txtfname').style.backgroundColor="gray"
        }
        function removeFColor(){
            document.getElementById('txtfname').style.backgroundColor="white"
        }
    </script>
</head>
<body>
    <div class="row">
        <div class="col-3">
            <label for="Fname">first</label>
            <input type="text" class="form-control"
             onblur="removeFColor()"
             onfocus="onffocus()"
              onkeyup="generatefullname()" name="" 
              id="txtfname">
        </div>
        <div class="col-3">
            <label for="Fname">middle</label>
            <input type="text"  class="form-control"
             onkeyup="generatefullname()"  name="" id="txtmname">
        </div>
        <div class="col-3">
            <label for="Fname">last</label>
            <input type="text"  class="form-control"
             onkeyup="generatefullname()"  name="" id="txtlname">
        </div>
        <div class="col-3">
            <label for="Fname">full</label>
            <input type="text"  class="form-control"
              name="" id="txtfullname">
        </div>
    </div>
</body>
</html>
