<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="row">
        <div class="col-3">
            <div class="lable">F Name</div>
            <input type="text" name="" class="form-control" id="txtFname">
        </div>
        <div class="col-3">
            <div class="lable">M Name</div>
            <input type="text" name="" class="form-control" id="txtMname">
        </div>
        <div class="col-3">
            <div class="lable">L Name</div>
            <input type="text" name="" class="form-control" id="txtLname">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <input type="text" class="form-control" placeholder="Enter Roll No" id="txtCity">
        </div>
        <div class="col-3">
            <input type="button" class="btn btn-success" onclick="addCity()" value="Add City">
        </div>
        <div class="col-3">
            <ul id="ulRollNos">

            </ul>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-3  ">
            <button class="btn btn-danger" onclick="removeData()">Remove</button>
        </div>
        <div class="col-3 text-left">
            <button class="btn btn-success" onclick="saveData()">Save</button>
        </div>
        <div class="col-3 text-left">
            <button class="btn btn-success" onclick="printData()">Print</button>
        </div>
    </div>
    <script>
        var obj = {
            fName: '',
            mName: '',
            lName: '',
            cityArray: []
        };
        var rollnoArray = [123,1321,123,1232,13123];
        var nameArra = ['dsdad','asdasd','dfgdfg'];
        var studentObjArray = [
            {
                fName: 'Demo',
                mName: '',
                lName: '',
                cityArray: []
            },
            {
                fName: 'Demo 1',
                mName: '',
                lName: '',
                cityArray: []
            },
            {
                fName: ' Demo4 ',
                mName: '',
                lName: '',
                cityArray: []
            }
        ]
        function addCity() {
            obj.cityArray.push(document.getElementById('txtCity').value);
        }

        var localData = localStorage.getItem('studentObj');// read data from locaStorage 

        var localObj = JSON.parse(localData); //converted string datat into object
        document.getElementById('txtFname').value = localObj.fName;
        document.getElementById('txtMname').value = localObj.mName;
        document.getElementById('txtLname').value = localObj.lName;

        function saveData() {
            //STORING DATA INTO VARIABLE FROM TEXTBOX
            var fName = document.getElementById('txtFname').value;
            var mName = document.getElementById('txtMname').value;
            var lName = document.getElementById('txtLname').value;
            //STORING DATA INTO OBJECT
            obj.fName = fName;
            obj.mName = mName;
            obj.lName = lName;

            var strObj = JSON.stringify(obj); //converted object into string

            localStorage.setItem('studentObj', strObj)
        }
    </script>
</body>

</html>
