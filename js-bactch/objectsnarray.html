<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects n array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <script>
        var rollNoArray = [];

        function AddRollNo() {
            rollNoArray.push(document.getElementById('txtRollNo').value);
            debugger;
            document.getElementById("ulRollNos").innerHTML = '';
            for (let index = 0; index < rollNoArray.length; index++) {
                var ul = document.getElementById("ulRollNos");
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(rollNoArray[index]));
                ul.appendChild(li);
            }
        }
    </script>
    <div class="row">
        <div class="col-3">
            <input type="text" name="" placeholder="Enter Roll No" id="txtRollNo">
        </div>
        <div class="col-3">
            <input type="button" class="btn btn-success" onclick="AddRollNo()" value="Add Roll No ">
        </div>
        <div class="col-3">
            <ul id="ulRollNos">

            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="lable">F Name</div>
            <input type="text" name="" value="ABC" id="txtFname">
        </div>
        <div class="col-md-3">
            <div class="lable">M Name</div>
            <input type="text" name="" id="txtMname">
        </div>
        <div class="col-md-3">
            <div class="lable">L Name</div>
            <input type="text" name="" id="txtLname">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="lable">City</div>
            <input type="text" name="" id="txtCity">
        </div>
        <div class="col-md-3">
            <div class="lable">State</div>
            <select id="dpdlState">
                <option>Mah</option>
                <option>Goa</option>
                <option>Guj</option>
                <option>Mp</option>
            </select>
        </div>
        <div class="col-md-3">
            <div class="lable">Contact No</div>
            <input type="text" name="" id="txtContact">
        </div>
        <div class="col-md-3">
            <div class="lable">Email</div>
            <input type="text" name="" id="txtEmail">
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-md-3 text-end">
            <button class="btn btn-danger">Reset</button>
        </div>
        <div class="col-md-3 text-left">
            <button class="btn btn-success" onclick="readData()">Save</button>
        </div>
        <div class="col-md-3 text-left">
            <button class="btn btn-success" onclick="printData()">Print</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Full Name <p id="pFullName"></p>
        </div>
    </div>
    <script>
        var empoyeeObj = {
            name:'Shankar',
            city:'Ngp',
            employementDetail : {
                empId:3223,
                tlName:'ABC',
                department: 'IT',
                projectDetails: {
                    projectName:'EPR',
                    teamCount:30,
                    startDate:'30-07-22'
                }
            },
            contact: [
                '9988776655',
                '9988998877',
                '8877667788'
            ]
        };
        console.log(empoyeeObj.name); 
        console.log(empoyeeObj.contact[2]);
        console.log(empoyeeObj.contact[0]);
        console.log(empoyeeObj.employementDetail.empId);
        console.log(empoyeeObj.employementDetail.projectDetails.projectName);

        var firName = document.getElementById('txtMname').value;
        var studentObj = {
            fName: document.getElementById('txtFname').value,
            mName: document.getElementById('txtMname').value,
            lName: '',
            city: '',
            contact: '',
            email: ''
        };
        function readData() {
            studentObj.fName = document.getElementById('txtFname').value;
            studentObj.mName = document.getElementById('txtMname').value;
            studentObj.lName = document.getElementById('txtLname').value;
            studentObj.city = document.getElementById('txtCity').value;
            studentObj.contact = document.getElementById('txtContact').value;
            studentObj.email = document.getElementById('txtEmail').value;
            debugger;
            studentObj.state = document.getElementById('dpdlState').value;
            debugger;
        }
        function printData() {
            var fullName = studentObj.fName + ' ' + studentObj.mName +
             ' ' + studentObj.lName;
            document.getElementById('pFullName').innerHTML = fullName;
        }
        debugger;
    </script>
</body>

</html>
